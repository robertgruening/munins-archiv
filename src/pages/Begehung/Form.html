<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!-- javascript frameworks etc. -->
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/ui/jquery-ui/jquery-ui.js"></script>
	<script type="text/javascript" src="../../js/solid.min.js"></script>
	<!-- controls -->
	<script type="text/javascript" src="../../js/controls/jsgrid/jsgrid.min.js"></script>
	<script type="text/javascript" src="../../js/controls/jsgrid/i18n/jsgrid-de.js"></script>
	<script type="text/javascript" src="../../js/controls/jquery.toast.min.js"></script>
	<script type="text/javascript" src="../../js/controls/control.Navigation.js"></script>
	<script type="text/javascript" src="../../js/controls/control.Headline.js"></script>
	<script type="text/javascript" src="../../js/controls/control.MessageBox.js"></script>
	<script type="text/javascript" src="../../js/controls/control.ErrorMessageBox.js"></script>
	<script type="text/javascript" src="../../js/controls/control.ImageModal.js"></script>
	<script type="text/javascript" src="../../js/controls/webdavClient.js"></script>

	<script type="text/javascript" src="../../js/controls/control.KontextFileList.js"></script>
	<!-- basic page functions -->
	<script type="text/javascript" src="../../js/page.js"></script>
	<script type="text/javascript" src="../../js/ui/IconConfig.js"></script>
	<!-- observer pattern data structure -->
	<script type="text/javascript" src="../../js/ui/GuiClient.js"></script>
	<!-- model -->
	<script type="text/javascript" src="../../js/models/Kontext.js"></script>
	<script type="text/javascript" src="../../js/models/Begehung.js"></script>
	<script type="text/javascript" src="../../js/models/KontextType.js"></script>
	<!-- web service client -->
	<script type="text/javascript" src="../../js/webServiceClients/WebServiceClient.js"></script>
	<script type="text/javascript" src="../../js/webServiceClients/WebServiceClientKontext.js"></script>
	<script type="text/javascript" src="../../js/webServiceClients/WebServiceClientKontextType.js"></script>
	<script type="text/javascript" src="../../js/webServiceClients/WebServiceClientLfdNummer.js"></script>
	<script type="text/javascript" src="../../js/factories/webServiceClientFactory.js"></script>
	<!-- view model -->
	<script type="text/javascript" src="../../js/viewModels/ViewModelForm.js"></script>
	<script type="text/javascript" src="../../js/viewModels/ViewModelFormBegehung.js"></script>
	<script type="text/javascript" src="../../js/viewModels/ViewModelList.js"></script>
	<script type="text/javascript" src="../../js/viewModels/ViewModelListKontextType.js"></script>
	<script type="text/javascript" src="../../js/viewModels/ViewModelListLfdNummer.js"></script>
	<script type="text/javascript" src="../../js/factories/viewModelFactory.js"></script>
	<!-- view -->
	<script type="text/javascript" src="../../js/views/Begehung/Form.js"></script>
	
	<!-- javascript frameworks etc. -->
	<link rel="stylesheet" type="text/css" href="../../js/ui/jquery-ui/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="../../css/w3.css" />
	<link rel="stylesheet" type="text/css" href="../../css/fontawesome.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/solid.css" />
	<!-- page -->
	<link rel="stylesheet" type="text/css" href="../../css/page.css" />
	<!-- controls -->
	<link rel="stylesheet" type="text/css" href="../../js/controls/jsgrid/jsgrid.min.css" />
	<link rel="stylesheet" type="text/css" href="../../js/controls/jsgrid/jsgrid-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/jquery.toast.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/grid.css" />
	<link rel="stylesheet" type="text/css" href="../../css/form.css" />
	<link rel="stylesheet" type="text/css" href="../../css/navigation.css" />
	<link rel="stylesheet" type="text/css" href="../../css/clipboard.css" />
	<link rel="stylesheet" type="text/css" href="../../css/control.kontext-file-list.css" />

	<!-- print -->
	<link rel="stylesheet" type="text/css" href="../../css/print.css" media="print" />
	<link rel=icon type="image/png" href="../../images/system/IconMunin_001.png">
	<title>Kontext</title>
</head>

<body>
	<div class="w3-container">
		<div class="w3-modal image-modal" onclick="$(this).hide()">
			<div class="w3-modal-content w3-animate-zoom">
				<img class="w3-modal-content" src="">
			</div>
		</div>
	</div>
	<div id=navigation class="notToPrint"></div>
	<div id=content>
		<div id=form class=form>
			<div class=formBlock>
				<h2>Formular</h2>
				<ul id=toolBar class=notToPrint>
					<li><a id=buttonNew title=anlegen class=ui-button><i class="fas fa-plus"></i><span>Anlegen</span></a></li>
					<li><a id=buttonSave title=speichern class=ui-button><i class="fas fa-save"></i><span>Speichern</span></a></li>
					<li><a id=buttonUndo title="Änderungen verwerfen" class=ui-button><i class="fas fa-undo-alt"></i><span>Änderungen verwerfen</span></a></li>
					<li><a id=buttonDelete title=löschen class="ui-button risky-action"><i class="fas fa-trash-alt"></i><span>Löschen</span></a></li>
					<li><a id=buttonToOverview title="Übersicht öffnen" class=ui-button><i class="fas fa-list"></i><span>Übersicht öffnen</span></a></li>
				</ul>
				<div id=divType class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Typ der Begehung."></i>
						<label>Typ: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<select id=selectType class=field ></select>
					</div>
				</div>
				<div id=divBezeichnung class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Bezeichnung der Begehung. Diese muss eindeutig sein."></i>
						<label>Bezeichnung: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<input id=textboxBezeichnung type=text class=field />
					</div>
				</div>
				<div id=divPath class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Pfad der Begehung."></i>
						<label>Pfad: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<label id=labelPath class=field ></label>
					</div>
				</div>
				<div id=divCountOfChildren class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Anzahl der Kontexte, die sich in dieser Begehung befinden."></i>
						<label>Anzahl von untergeordneten Kontexten: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<label id=labelCountOfChildren class=field></label>
					</div>
				</div>
				<div id=divLfdNummern class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="LfD-Nummern, die dieser Begehung zugeordnet sind. Die Nummern werden vom jeweiligen Landesamt für Denkmalpflege (LfD) vergeben."></i>
						<label>LfD-Nummern: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<div id=divList class="field editable-list"></div>
						<input id=textBoxSearchLfdNummer type=text class=field></input>
						<a id=buttonSelectLfdNummer title="auswählen" class="notToPrint ui-button"><i class="fas fa-check"></i></a>
					</div>
				</div>
				<div id=divDatum class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Datum der Begehung."></i>
						<label>Datum: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<input id=textboxDatum type=text class=field />
					</div>
				</div>
				<div id=divKommentar class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Kommentar zur Begehung."></i>
						<label>Kommentar: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<textarea id=textareaKommentar class=field rows="5" cols="15"></textarea>
					</div>
				</div>
				<div id=divCountOfFunde class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Anzahl der Funde, die bei dieser Begehung gefunden wurden."></i>
						<label>Anzahl von Funden: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<label id=labelCountOfFunde class=field></label>
					</div>
				</div>
				<div id=divFunde class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Funde, die bei dieser Begehung gefunden wurden."></i>
						<label>Funde: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<div id=gridFunde></div>
					</div>
				</div>
				<div id=divAblagen class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Ablagen, die Funde dieses Kontextes enthalten."></i>
						<label>Ablagen: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<div id=divList class="field"></div>
					</div>
				</div>
				<div id=divFiles class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Liste der Dateien."></i>
						<label>Dateien: </label>
					</div>
					<div class=fieldValue>
						<div id=divFileList></div>
						<div name="messages"></div>
					</div>
				</div>
				<div id=divImages class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Liste der Bilder."></i>
						<label>Bilder: </label>
					</div>
					<div class=fieldValue>
						<div id=divImageList></div>
						<div name="messages"></div>
					</div>
				</div>
			</div>
			<style>
				.ui-autocomplete {
					max-height: 100px;
					overflow-y: auto;
					/* prevent horizontal scrollbar */
					overflow-x: hidden;
				}
			</style>
			<div id=dialogDelete title=Löschen class=dialog></div>
		</div>
	</div>
</body>

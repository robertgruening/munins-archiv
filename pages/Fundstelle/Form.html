	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<script type="text/javascript" src="../../js/controls/control.KontextFileList.js"></script>
	<!-- basic page functions -->
	<script type="text/javascript" src="../../js/page.js"></script>
	<script type="text/javascript" src="../../js/ui/IconConfig.js"></script>
	<!-- observer pattern data structure -->
	<script type="text/javascript" src="../../js/ui/GuiClient.js"></script>

	<script type="text/javascript" src="../../js/models/Kontext.js"></script>
	<script type="text/javascript" src="../../js/models/Fundstelle.js"></script>
	<script type="text/javascript" src="../../js/models/KontextType.js"></script>
	<!-- web service client -->
	<script type="text/javascript" src="../../js/webServiceClients/WebServiceClient.js"></script>
	<script type="text/javascript" src="../../js/webServiceClients/WebServiceClientKontext.js"></script>

	<!-- view model -->
	<script type="text/javascript" src="../../js/viewModels/ViewModelForm.js"></script>

	<script type="text/javascript" src="../../js/viewModels/ViewModelList.js"></script>
	<script type="text/javascript" src="../../js/viewModels/ViewModelListKontextType.js"></script>
	<script type="text/javascript" src="../../js/viewModels/ViewModelListLfdNummer.js"></script>

	<script type="text/javascript" src="../../js/views/Fundstelle/Form.js"></script>
	
	<!-- javascript frameworks etc. -->
	<link rel="stylesheet" type="text/css" href="../../js/ui/jquery-ui/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="../../css/solid.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/fontawesome.min.css" />
	<!-- page -->
	<link rel="stylesheet" type="text/css" href="../../css/page.css" />
	<!-- controls -->
	<link rel="stylesheet" type="text/css" href="../../js/controls/jsgrid/jsgrid.min.css" />
	<link rel="stylesheet" type="text/css" href="../../js/controls/jsgrid/jsgrid-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="../../js/controls/leaflet/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="../../css/jquery.toast.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/form.css" />
	<link rel="stylesheet" type="text/css" href="../../css/navigation.css" />
	<link rel="stylesheet" type="text/css" href="../../css/clipboard.css" />
	<link rel="stylesheet" type="text/css" href="../../css/control.kontext-file-list.css" />
		
	<!-- print -->
	<link rel="stylesheet" type="text/css" href="../../css/print.css" media="print" />
	<link rel=icon type="image/png" href="../../images/system/IconMunin_001.png">
	<title>Kontext</title>
</head>

<body>
	<div id=navigation class="notToPrint"></div>
	<div id=content>
		<div id=form class=form>
			<div class=formBlock>
				<h2>Formular</h2>
				<ul id=toolBar class=notToPrint>
					<li><a id=buttonNew title=anlegen class=ui-button><i class="fas fa-plus"></i><span>Anlegen</span></a></li>
					<li><a id=buttonSave title=speichern class=ui-button><i class="fas fa-save"></i><span>Speichern</span></a></li>
					<li><a id=buttonUndo title="Änderungen verwerfen" class=ui-button><i class="fas fa-undo-alt"></i><span>Änderungen verwerfen</span></a></li>
					<li><a id=buttonDelete title=löschen class="ui-button risky-action"><i class="fas fa-trash-alt"></i><span>Löschen</span></a></li>
					<li><a id=buttonToOverview title="Übersicht öffnen" class=ui-button><i class="fas fa-list"></i><span>Übersicht öffnen</span></a></li>
					<li><a id=buttonToMap title="Karte öffnen" class=ui-button><i class="fas fa-map-marked"></i><span>Karte öffnen</span></a></li>
				</ul>
				<div id=divType class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Typ der Fundstelle."></i>
						<label>Typ: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<select id=selectType class=field ></select>
					</div>
				</div>
				<div id=divBezeichnung class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Bezeichnung der Fundstelle. Diese muss eindeutig sein."></i>
						<label>Bezeichnung: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<input id=textboxBezeichnung type=text class=field />
					</div>
				</div>
				<div id=divPath class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Pfad der Fundstelle."></i>
						<label>Pfad: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<label id=labelPath class=field ></label>
					</div>
				</div>
				<div id=divCountOfChildren class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Anzahl der Kontexte, die sich in dieser Fundstelle befinden."></i>
						<label>Anzahl von untergeordneten Kontexten: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<label id=labelCountOfChildren class=field></label>
					</div>
				</div>
				<div id=divLfdNummern class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="LfD-Nummern), die dieser Fundstelle zugeordnet sind. Die Nummern werden vom jeweiligen Landesamt für Denkmalpflege (LfD) vergeben."></i>
						<label>LfD-Nummern: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<div id=divList class="field editable-list"></div>
						<input id=textBoxSearchLfdNummer type=text class=field></input>
						<a id=buttonSelectLfdNummer title="auswählen" class="notToPrint ui-button"><i class="fas fa-check"></i></a>
					</div>
				</div>
				<div id=divGeoPoint class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Geografische Position der Fundstelle mittels Breiten- und Längengrad."></i>
						<label>Geo. Position: </label>
					</div>
					<div class=fieldValue>
						<div class=button-bar>
							<a id=buttonEditGeoPoint title="bearbeiten" class=ui-button><i class="fas fa-edit"></i><span>Bearbeiten</span></a>
							<a id=buttonDeleteGeoPoint title="löschen" class="ui-button risky-action"><i class="fas fa-trash-alt"></i><span>Löschen</span></a>
						</div>
						<div name="messages"></div>
						<div id=divMap></div>
					</div>
				</div>
				<div id=divFiles class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Liste der Dateien."></i>
						<label>Dateien: </label>
					</div>
					<div class=fieldValue>
						<div id=divFileList></div>
						<div name="messages"></div>
					</div>
				</div>
				<div id=divImages class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Liste der Bilder."></i>
						<label>Bilder: </label>
					</div>
					<div class=fieldValue>
						<div id=divImageList></div>
						<div name="messages"></div>
					</div>
				</div>
				<div id=divLastCheckedDate class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Optionale Angabe! Wenn alle Begehungsflächen einer Fundstelle geprüft sind, kann sie als 'geprüft' markiert werden."></i>
						<label>Geprüft: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<input type=checkbox id=checkboxLastCheckedDate class=field />&nbsp;<span></span>
					</div>
				</div>
			</div>
			<style>
				.ui-autocomplete {
					max-height: 100px;
					overflow-y: auto;
					/* prevent horizontal scrollbar */
					overflow-x: hidden;
				}
			</style>
			<div id=dialogDelete title=Löschen class=dialog></div>
		</div>
	</div>
</body>
